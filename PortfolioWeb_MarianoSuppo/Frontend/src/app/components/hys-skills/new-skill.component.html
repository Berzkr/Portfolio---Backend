<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHyS">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="nombreHyS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHyS">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="porcentajeHyS" required>
                </div>
                <div class="form-group">
                    <label for="imagenHyS">URL de Imagen de la Skill</label>
                    <input type="text" class="form-control" id="imagenHyS" name="imagenHyS" [(ngModel)]="imagenHyS" required>
                </div>
                <button class="btn btn-primary">Agregar Skill</button>
            </form>
        </div>
    </div>
</div>
