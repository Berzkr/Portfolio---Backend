<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHyS">Nombre de Skill</label>
                    <input type="text" class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="skill.nombreHyS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHyS">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="skill.porcentajeHyS" required>
                </div>
                <div class="form-group">
                    <label for="imagenHyS">Imagen de la Skill</label>
                    <input type="file" class="form-control" id="imagenHyS" name="imagenHyS" (ngModel)="skill.imagenHyS" 
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageServiceLogoS.url" width="200px" alt="Logo Skill">
                </div>
                <!--<div class="form-group">
                    <label for="imagenHyS">URL de Imagen de la Skill</label>
                    <input type="text" class="form-control" id="imagenHyS" name="imagenHyS" [(ngModel)]="skill.imagenHyS" required>
                </div>-->
                <button class="btn btn-primary">Actualizar Skill</button>
            </form>
        </div>
    </div>
</div>
