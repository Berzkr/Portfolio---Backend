<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="80"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="75"
            [imageWidth]="75"
            [title]="'HTML'"
            [titleColor]="'black'"
            [titleFontSize]="'2em'"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'orange'"
            [innerStrokeColor]="'yellow'"
            [animation]="true"
            [animationDuration]="500"
        ></circle-progress>
    </div>
