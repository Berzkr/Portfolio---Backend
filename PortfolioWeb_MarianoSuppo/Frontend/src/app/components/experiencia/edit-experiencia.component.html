<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioE">Fecha de Inicio de Experiencia Laboral</label>
                    <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" [(ngModel)]="expLab.fechaInicioE" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinE">Fecha de Finalización de Experiencia Laboral</label>
                    <input type="text" class="form-control" id="fechaFinE" name="fechaFinE" [(ngModel)]="expLab.fechaFinE" required>
                </div>
                <div class="form-group">
                    <label for="logoE">Logo de la Empresa</label>
                    <input type="file" class="form-control" id="logoE" name="logoE" (ngModel)="expLab.logoE" 
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageServiceLogoE.url" width="200px" alt="Logo Empresa">
                </div>
                <!--<div class="form-group">
                    <label for="logoE">URL del logo de la Empresa</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="expLab.logoE" required>
                </div>-->
                <button class="btn btn-primary">Actualizar experiencia</button>
            </form>
        </div>
    </div>
</div>
