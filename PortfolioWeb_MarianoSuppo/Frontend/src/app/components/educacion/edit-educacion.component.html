<div class="container" *ngIf="educ">
    <div *ngIf="isLogged == false">
        <app-error404></app-error404>
    </div>
    <div class="row" *ngIf="isLogged == true">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEdu">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educ.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educ.descripcionEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioEdu">Fecha de Inicio de Estudios</label>
                    <input type="text" class="form-control" id="fechaInicioEdu" name="fechaInicioEdu" [(ngModel)]="educ.fechaInicioEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinEdu">Fecha de Finalización de Estudios</label>
                    <input type="text" class="form-control" id="fechaFinEdu" name="fechaFinEdu" [(ngModel)]="educ.fechaFinEdu" required>
                </div>
                <div class="form-group">
                    <label for="logoEdu">Logo de la Institución</label>
                    <input type="file" class="form-control" id="logoEdu" name="logoEdu" (ngModel)="educ.logoEdu" 
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="educ.logoEdu" width="200px" alt="Logo Institución" *ngIf='imageServiceLogo.url == ""'>
                    <img [src]="imageServiceLogo.url" width="200px" alt="Logo Institucion" *ngIf='imageServiceLogo.url != ""'>
                </div>
                <!--<div class="form-group">
                    <label for="logoEdu">URL del logo de la Institución</label>
                    <input type="text" class="form-control" id="logoEdu" name="logoEdu" [(ngModel)]="educ.logoEdu" required>
                </div>-->
                <br>
                <button class="btn btn-primary">Guardar</button>
            </form>
            <br>
            <div>
                <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
