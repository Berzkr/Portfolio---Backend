<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proy.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripción del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proy.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="fechaP">Fecha de realización del proyecto</label>
                    <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="proy.fechaP" required>
                </div>
                <div class="form-group">
                    <label for="imagenP">Imagen Del Proyecto</label>
                    <input type="file" class="form-control" id="imagenP" name="imagenP" (ngModel)="proy.imagenP" 
                    (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageServiceLogoP.url" width="200px" alt="Imagen Proyecto">
                </div>
                <!--<div class="form-group">
                    <label for="imagenP">URL de Imagen del Proyecto</label>
                    <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="proy.imagenP" required>
                </div>-->
                <button class="btn btn-primary">Actualizar Proyecto</button>
            </form>
        </div>
    </div>
</div>
